<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ACxELL Newsletter</title>
</head>
<body style="margin:0; padding:0; background-color:#E6E6EA;">

    <!-- OUTER WRAPPER -->
    <table width="100%" cellpadding="0" cellspacing="0" role="presentation" style="padding-bottom: 60px;">
        <tr>
            <td align="center">

                <!-- MAIN CONTAINER -->
                <table width="600" cellpadding="0" cellspacing="0" role="presentation" style="background-color:#ffffff; font-family:'Roboto', Arial, Helvetica, sans-serif;">

                    <!-- TOP BORDER -->
                    <tr>
                        <td>
                            <table width="100%" cellpadding="0" cellspacing="0" role="presentation">
                                <tr>
                                    <td width="33.33%" height="8" style="background-color:#FE5D5D;"></td>
                                    <td width="33.34%" height="8" style="background-color:#005A8F;"></td>
                                    <td width="33.33%" height="8" style="background-color:#FED65D;"></td>
                                </tr>
                            </table>
                        </td>
                    </tr>

                    <!-- LOGO SECTION -->
                    

                    <!-- DATE/TITLE/SUMMARY SECTION -->
                    <tr>
                        <td style="padding:0 40px;">
                            <p style="margin:40px 0 12px; text-align:center; color:#888888;">
                                {{date}}
                            </p>
                            <p style="margin:0 0 12px; font-size:30px; font-weight:bold; text-align:center;">
                                {{title}}
                            </p>
                            <p style="margin:0 0 12px; text-align:center;">
                                {{summary}}
                            </p>
                        </td>
                    </tr>

                    <!-- DIVIDER SECTION -->
                    <tr>
                        <td style="padding:20px;">
                            <table width="100%" cellpadding="0" cellspacing="0" role="presentation">
                                <tr>
                                    <td style="height:1px; background-color:#dddddd; line-height:1px; font-size:1px;">&nbsp;</td>
                                </tr>
                            </table>
                        </td>
                    </tr>

                    <!-- ARTICLE SECTION -->
                    {% for row in article_rows %}

                        <!-- Article Title & Summary -->
                        <tr>
                            <td style="padding:20px 40px;">
                                <p style="margin:0 0 12px; font-weight:bold; font-size:16px;">
                                    {{row.title}}
                                </p>
                                <p style="margin: 0; text-align:justify; font-size:16px;">
                                    {{row.summary}}
                                </p>
                            </td>
                        </tr>

                        <!-- Article Meta & Button -->
                        <tr>
                            <td style="padding:20px 40px;">
                                <table width="100%" cellpadding="0" cellspacing="0" role="presentation">
                                    <tr>
                                        <td align="left" valign="middle">
                                            <p style="margin:0; font-size:14px; color:#888888; font-weight:bold;">
                                                Source: {{row.source}}
                                            </p>
                                        </td>
                                        <td align="right" valign="middle">
                                            <a href="{{row.link}}" target="_blank" 
                                               style="background-color:#FED65D; color:#000000; text-decoration:none; font-weight:bold; padding:10px 20px; border-radius:5px; display:inline-block;">
                                                View
                                            </a>
                                        </td>
                                    </tr>
                                </table>
                            </td>
                        </tr>

                        <!-- Divider -->
                        <tr>
                            <td style="padding:20px;">
                                <table width="100%" cellpadding="0" cellspacing="0" role="presentation">
                                    <tr>
                                        <td style="height:1px; background-color:#dddddd; line-height:1px; font-size:1px;">&nbsp;</td>
                                    </tr>
                                </table>
                            </td>
                        </tr>

                    {% endfor %}
                    <!-- FOOTER SECTION -->
                    <tr>
                        <td style="padding: 0 0 20px; text-align: center; color: #888888; font-size: 12px;">
                            <p>Footer here</p>
                        </td>
                    </tr>

                    <!-- BOTTOM BORDER -->
                    <tr>
                        <td>
                            <table width="100%" cellpadding="0" cellspacing="0" role="presentation">
                                <tr>
                                    <td width="33%" height="8" style="background-color:#FE5D5D;"></td>
                                    <td width="34%" height="8" style="background-color:#005A8F;"></td>
                                    <td width="33%" height="8" style="background-color:#FED65D;"></td>
                                </tr>
                            </table>
                        </td>
                    </tr>

                </table>
                <!-- END MAIN CONTAINER -->

            </td>
        </tr>
    </table>
    <!-- END OUTER WRAPPER -->

</body>
</html>
